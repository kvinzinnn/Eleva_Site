<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trabalhe Conosco | Eleva Merchandising</title>
    <link rel="stylesheet" href="Style/trabalheConosco.css">
    <link rel="icon" type="image/png" href="Media/Logo Eleva.png">
</head>
<body>

    <header id="cabeça">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="">Serviços</a></li>
            </ul>
        </nav>
    </header>

    <section id="trabalhe-conosco">
        <div class="trabalhe-container">

            <div class="trabalhe-conteudo">
                <h2>Trabalhe Conosco</h2>
                <p>
                    Faça parte da Eleva Merchandising. Selecione a vaga desejada
                    e envie seu currículo para nossa equipe.
                </p>

                <form class="trabalhe-form">
                    <label for="vaga">Selecione a vaga</label>

                    <select id="vaga" name="vaga" required>
                        <option value=""> Selecione </option>
                        <option value="Analista de Trade Marketing">
                            Analista de Trade Marketing
                        </option>
                        <option value="Promotor de Vendas">
                            Promotor de Vendas
                        </option>
                        <option value="Coordenador de Merchandising">
                            Coordenador de Merchandising
                        </option>
                        <option value="Supervisor de Campo">
                            Supervisor de Campo
                        </option>
                    </select>

                    <a href="rh@elevamerchandising.com.br" class="btn-enviar">
                        Enviar Currículo
                    </a>
                </form>
            </div>

            <div class="trabalhe-imagem">
                <img src="/Public/Media/logo completa ELEVA black.png" alt="Logo Black">
            </div>

        </div>
    </section>


    <script src="/Public/js/trabalheConosco.js"></script>

</body>
</html>
